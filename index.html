    <script>
      const sections = [
        { id: "img1", color: "#ea644f" },
        { id: "img2", color: "#dcdac9" },
        { id: "img3", color: "#070707" },
        { id: "img4", color: "#494946" },
        { id: "img5", color: "#dd332b" },
        { id: "img6", color: "#39382d" },
        { id: "img7", color: "#6b6554" },
        { id: "img8", color: "#c9c5b8" },
        { id: "img9", color: "#000000" },
      ];
      function isDarkColor(hex) {
        const c = hex.substring(1);
        const rgb = parseInt(c, 16);
        const r = (rgb >> 16) & 0xff;
        const g = (rgb >> 8) & 0xff;
        const b = (rgb >> 0) & 0xff;
        const luma = 0.299 * r + 0.587 * g + 0.114 * b;
        return luma < 60;
      }

      window.addEventListener("scroll", () => {
        sections.forEach((section) => {
          const img = document.getElementById(section.id);
          const rect = img.getBoundingClientRect();
          if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
            document.body.style.backgroundColor = section.color;
            const footer = document.querySelector(".footer");
            if (isDarkColor(section.color)) {
              footer.classList.add("footer-black");
              document.body.style.cursor = 'url("star-4pt-round-white.svg") 4 4, auto';
            } else {
              footer.classList.remove("footer-black");
              document.body.style.cursor = 'url("star-4pt-round.svg") 4 4, auto';
            }
          }
        });
      });
    </script>
    <script>
      const imageContainers = document.querySelectorAll(".container .image-container");
      imageContainers.forEach((container, index) => {
        if (index < 5) {
          container.addEventListener("click", function () {
            window.location.href = "rabbitHole.html";
          });
        } else if (index < 9) {
          container.addEventListener("click", function () {
            window.location.href = "artefact.html";
          });
        }
      });
    </script>
