        { id: "img14", color: "#56A0D3" },
        { id: "img15", color: "#3B9D5F" },
        { id: "img16", color: "#F44336" },
      ];

      function isDarkColor(hex) {
        const c = hex.substring(1);
        const rgb = parseInt(c, 16);
        const r = (rgb >> 16) & 0xff;
        const g = (rgb >> 8) & 0xff;
        const b = (rgb >> 0) & 0xff;
        const luma = 0.299 * r + 0.587 * g + 0.114 * b;
        return luma < 60;
      }

      window.addEventListener("scroll", () => {
        sections.forEach((section) => {
          const img = document.getElementById(section.id);
          const rect = img.getBoundingClientRect();
          if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
            document.body.style.backgroundColor = section.color;
            const footer = document.querySelector(".footer");
            if (isDarkColor(section.color)) {
              footer.classList.add("footer-black");
              document.body.style.cursor = 'url("star-4pt-round-white.svg") 4 4, auto';
            } else {
              footer.classList.remove("footer-black");
              document.body.style.cursor = 'url("star-4pt-round.svg") 4 4, auto';
            }
          }
        });
      });

      window.addEventListener("load", () => {
        const currentPage = window.location.pathname.split("/").pop();
        const menuLinks = document.querySelectorAll(".menu a");

        menuLinks.forEach((link) => {
          if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
          }
        });
      });
    </script>
